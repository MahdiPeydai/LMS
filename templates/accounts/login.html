{% extends 'layout/layout.html' %}

{% load cache %}

{% block title %}
    ورود
{% endblock %}

{% block main %}
<section class="login-area pt-100 pb-100">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 d-flex justify-content-center">
                <div class="basic-login col-10 col-sm-8 col-md-6">
                    <h3 class="text-center mb-60">ورود</h3>
                    {% if messages %}
                        {% for message in messages %}
                        <p class="{% if message.tags == 'error' %}text-danger{% else %}text-success{% endif %} ">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next_url" value={{ next_url }}>
                        <label for="name">{{ form.email.label }}</label>
                        {{ form.email }}
                        <label for="pass">{{ form.password.label }}</label>
                        {{ form.password }}
                        <div class="mt-10"></div>
                        <button class="tp-btn w-100">ورود</button>
                        <div class="or-divide"><span>یا</span></div>
                        <a href="{% url 'register' %}" class="tp-border-btn w-100">ثبت نام</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
