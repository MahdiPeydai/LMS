{% extends 'layout/dashboard/dashboard.html' %}

{% block title %}
    داشبورد | پروفایل | ویرایش
{% endblock %}

{% block dashboard_content %}
<div class="p-4">
    <div class="d-flex justify-content-between">
        <p class="h4">
            اطلاعات حساب کاربری
        </p>
    </div>
    <hr>
    <form action="{% url 'profile_edit' %}" method="post" class="basic-login border-0 p-0">
        <input type="hidden" name="_method" value="put">
        {% csrf_token %}
        <div class="row p-4">
            <div class="col-12 col-lg-6 p-4">
                <label class="form-label h5">{{ form.first_name.label }}:</label>
                <div class="col-12 col-sm-10 col-lg-12 col-xl-8 d-flex justify-content-between">
                    {{ form.first_name }}
                </div>
            </div>
            <div class="col-12 col-lg-6 p-4">
                <label class="form-label h5">{{ form.last_name.label }}:</label>
                <div class="col-12 col-sm-10 col-lg-12 col-xl-8 d-flex justify-content-between">
                    {{ form.last_name }}
                </div>
            </div>
            <div class="col-12 col-lg-6 p-4">
                <label class="form-label h5">{{ form.email.label }}:</label>
                <div class="col-12 col-sm-10 col-lg-12 col-xl-8 d-flex justify-content-between">
                    {{ form.email }}
                </div>
            </div>
            <div class="col-12 col-lg-6 p-4">
                <label class="form-label h5">{{ form.phone.label }}:</label>
                <div class="col-12 col-sm-10 col-lg-12 col-xl-8 d-flex justify-content-between">
                    {{ form.phone }}
                </div>
            </div>
        </div>
        <div dir="ltr" class="d-flex mt-5">
            <button type="submit" class="btn text-white p-3 mx-2" style="background-color: #245D51;">ذخیره اطلاعات</button>
        </div>
    </form>
    <form dir="ltr" action="{% url 'profile_edit' %}" method="post" class="my-3">
        <input type="hidden" name="_method" value="delete">
        {% csrf_token %}
        <button class="btn bg-danger text-white p-3 mx-2 shadow">حذف حساب کاربری</button>
    </form>
    <div dir="ltr" class="my-3">
        <a href="{% url 'profile_edit' %}" class="btn text-danger p-3 mx-2 shadow-lg">لغو ویرایش</a>
    </div>
</div>
{% endblock %}
