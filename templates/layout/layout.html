<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>{% block title %}{% endblock %}</title>

    <link rel="manifest" href="{% static '/manifest.json' %}">

    <link rel="shortcut icon" type="image/x-icon" href="{% static '/ephora/img/favicon.png' %}">

   <!-- CSS here -->
    <link rel="stylesheet" href="{% static '/ephora/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/meanmenu.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/slick.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/backtotop.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/ui-icon.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/elegentfonts.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/font-awesome-pro.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/spacing.css' %}">
    <link rel="stylesheet" href="{% static '/ephora/css/style.css' %}">

</head>
<body>

<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <p>در حال آماده سازی</p>
        </div>
    </div>
</div>

{% block header %}{% endblock %}

<div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
</div>

<main class="p-2">
    {% block main %}{% endblock %}
</main>
{% block footer %}{% endblock %}

    <script src="{% static '/ephora/js/vendor/jquery.js' %}"></script>
    <script src="{% static '/ephora/js/vendor/waypoints.js' %}"></script>
    <script src="{% static '/ephora/js/bootstrap-bundle.js' %}"></script>
    <script src="{% static '/ephora/js/meanmenu.js' %}"></script>
    <script src="{% static '/ephora/js/slick.js' %}"></script>
    <script src="{% static '/ephora/js/magnific-popup.js' %}"></script>
    <script src="{% static '/ephora/js/parallax.js' %}"></script>
    <script src="{% static '/ephora/js/backtotop.js' %}"></script>
    <script src="{% static '/ephora/js/nice-select.js' %}"></script>
    <script src="{% static '/ephora/js/counterup.js' %}"></script>
    <script src="{% static '/ephora/js/wow.js' %}"></script>
    <script src="{% static '/ephora/js/isotope-pkgd.js' %}"></script>
    <script src="{% static '/ephora/js/imagesloaded-pkgd.js' %}"></script>
    <script src="{% static '/ephora/js/ajax-form.js' %}"></script>
    <script src="{% static '/ephora/js/main.js' %}"></script>

    <script src="{% static '/layout.js' %}"></script>
    {% block script %}{% endblock %}

</body>
</html>
