{% load static %}
{% load cache %}

{% cache 60000 header %}
<!-- header area start -->
    <header class="header_white_area d-none d-xl-block">
        <div class="header__area pt-40 pb-5">
            <div class="main-header" id="header-sticky">
                <div class="container">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-xxl-7 col-xl-6 col-lg-6 col-md-5 col-6">
                            <div class="logo-area d-flex align-items-center">
                                <div class="logo">
                                    <a href="{% url 'home' %}">
                                        <img src="{% static 'ephora/img/logo/logo-black.png' %}" alt="logo">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xxl-5 col-lg-6 col-md-7">
                            <div class="header-right header-right-box">
                                <div class="header-search-box">
                                    <form method="post" action="{% url 'courses' %}">
                                    {% csrf_token %}
                                        <div class="search-input">
                                            <input type="text" name="search_query" placeholder="دنبال چه دوره‌ای هستی؟">
                                            <button class="header-search-btn"><span class="h5 p-1">جست و جو</span><i class="fi fi-rs-search mr-5"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xxl-9 col-xl-9 col-lg-6">
                            <div class="main-menu main-menu-white">
                                <nav id="mobile-menu">
                                    <ul>
                                        <li><a href="{% url 'home' %}"><span class="h5">صفحه اصلی</span></a></li>
                                        <li><a href="{% url 'instructors' %}"><span class="h5">مدرس ها</span></a></li>
                                        <li><a href="{% url 'courses' %}"><span class="h5">دوره ها</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-xl-3 col-lg-6 d-flex align-items-center justify-content-end">
                            <div class="header-meta-green">
                                <ul>
                                    <li><a href="{% url 'dashboard' %}"><i class="fi fi-rr-user"></i></a></li>
                                    <li><a href="{% url 'cart' %}"><i class="fi fi-rr-shopping-bag"></i></a></li>
                                    <li><a class="tp-menu-toggle d-xl-none"><i class="icon_ul"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-header-area d-xl-none">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-5">
                    <div class="logo">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'ephora/img/logo/logo-black.png' %}" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-7 d-flex align-items-center justify-content-end">
                    <div class="header-meta-green text-end">
                        <ul>
                            <li><a href="{% url 'dashboard' %}"><i class="fi fi-rr-user"></i></a></li>
                            <li><a href="{% url 'cart' %}"><i class="fi fi-rr-shopping-bag"></i></a></li>
                            <li><a class="tp-menu-toggle d-xl-none"><i class="icon_ul"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- header area end -->

    <div class="tp-sidebar-menu">
        <button class="sidebar-close"><i class="icon_close"></i></button>
        <div dir="ltr" class="side-logo">
            <a href="{% url 'home' %}"><img src="{% static 'ephora/img/logo/logo-black.png' %}" alt="logo"></a>
        </div>
        <div class="mobile-menu mt-30"></div>
        <div class="sidebar-info">
            <h4 class="">Contact Info</h4>
            <ul class="">
                <li>27 Division St, New York</li>
                <li><a href="">+1 800 123 456 78</a></li>
                <li><a href="">epora@example.com</a></li>
            </ul>
            <div class="side-social">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-linkedin"></i></a>
                <a><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="body-overlay"></div>
{% endcache %}
